<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flashcard Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../static/bootstrap_2.css" type="text/css">
    <link rel="stylesheet" href="../static/main.css?v=1111" type="text/css">
  </head>
  <body style="padding-top: 10%; padding-left: 5%; padding-right: 5%">
  <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Flashcard Builder</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form method="POST">
      <input type="text" class="form-control" name="title" placeholder="My Flashcards">
      <br>
      <textarea class="form-control" rows="20" name="inputText">
What is 2 + 2?
4

What is 1 + 4?
5</textarea>
      <br>
      <button class="btn btn-success" type="submit">Create Flashcards!</button>
      </form>
    </div>
    <div class="col-md-6">
      <blockquote>
        <p>To use just put in your flashcards in the textbox on the left!</p>
      </blockquote>
      <blockquote>
        <p>The format should be the question on line 1, the answer on line 2 and a blank line on line 3. Then just repeat for as many flashcards as you need!</p>
      </blockquote>
      <blockquote>
        <p>Click on create flashcards when you're ready!</p>
      </blockquote>
    </div>
  </div>
  </body>
</html>
