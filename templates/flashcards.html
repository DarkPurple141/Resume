<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../static/bootstrap_2.css" type="text/css">
    <link rel="stylesheet" href="../static/main.css?v=1111" type="text/css">
  </head>
  <body style="padding: 10%">
  <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">{{title}}</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>
  </div>
  {%for card in flashcards%}
  <div class="row" id="{{card[2]}}">
    <div class="col-md-5">
      <div class="panel panel-info" id="{{card[2]}}_Q">
        <div class="panel-body">
         {{card[0]}}
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-info" id="{{card[2]}}_A">
        <div class="panel-body flash-answers">
          {{card[1]}}
        </div>
      </div>
    </div>
    <div class="col-md-1">
      <div style="padding-top: 12%">
        <button class="btn btn-info btn-xs" onclick="document.getElementById('{{card[2]}}_Q').style.background = 'rgba(231,76,60,0.2)';">Mark</button>
        <button class="btn btn-success btn-xs" onclick="document.getElementById('{{card[2]}}').style.display = 'none';">Done</button>
      </div>
    </div>
    <br>
  </div>
  {% endfor %}
  </body>
</html>
